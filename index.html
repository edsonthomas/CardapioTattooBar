<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>Cardápio TattooBar</title>
    <link
      rel="shortcut icon"
      href="src/img/favicon cardapio.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/global.css" />
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="cabecalho">
      <h1>Cardápio BRO Tattoo Bar</h1>
    </section>
    <section class="page">
      <div class="left">
        <div class="imgup">
          <img src="src/img/drinks.png" alt="drinks" />
        </div>
        <div class="imgdown">
          <img src="src/img/tattoo1.png" alt="tattoo" />
        </div>
      </div>
      <div class="center">
        <ul class="nav1">
          <li>
            <a href="https://google.com.br">
              <img src="src/img/icon cerveja.png" alt="ícone cerveja" />
              <h3>CERVEJAS</h3>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="src/img/icon whiskey.png" alt="ícone whiskey" />
              <h3>WHISKEYS</h3>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="src/img/icon drink.png" alt="ícone drink" />
              <h3>DRINKS</h3>
            </a>
          </li>
        </ul>
        <ul class="nav2">
          <li>
            <a href="#">
              <img src="src/img/icon suco.png" alt="ícone suco" />
              <h3>SUCOS</h3>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="src/img/icon burguer.png" alt="ícone burguer" />
              <h3>SANDUÍCHES/BURGUERS</h3>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="src/img/icon petisco.png" alt="ícone petisco" />
              <h3>PETISCOS</h3>
            </a>
          </li>
        </ul>
      </div>
      <div class="right">
        <div class="imgup">
          <img src="src/img/tattoo2.png" alt="tattoo" />
        </div>
        <div class="imgdown">
          <img src="src/img/petisco.png" alt="pestisco" />
        </div>
      </div>
    </section>
    <section class="social">
      <a class="whatsapp" href="#">
        <h3>WHATSAPP</h3>
        <img src="src/img/icon whatsapp.png" alt="ícone whatsapp" />
      </a>
      <a class="instagram" href="https://www.instagram.com/bro_tattoobar/">
        <img src="src/img/icon instagram.png" alt="ícone instagram" />
        <h3>INSTAGRAM</h3>
      </a>
    </section>
  </body>
</html>
